<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>



    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

    </header>


    <main class="w-full max-w-[1170px] md:w-[90%] mx-auto">



        <section class="w-[85%] mx-auto my-10">
            <div class="flex flex-col sm:flex-row w-full gap-3">
                <label class="input input-bordered flex items-center gap-2 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>


                    <input type="text" id="search-field" class="grow text-slate-500" placeholder="Search..." />

                </label>

                <button onclick="handleSearch()" id="handle-search"
                    class="bg-[#0D6EFD] text-white py-3 px-8 rounded-lg">Search</button>
            </div>
        </section>



        <section>

            <!-- Loading Animation -->
            <div id="spinner" class="w-full hidden flex justify-center items-center">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            <!-- Loading Animation -->


            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-9 gap-x-5" id="phone-container"> </div>


            <div class="text-center hidden mt-5" id="show-all">

                <button onclick="showAll()"
                    class="btn bg-[#0D6EFD] hover:bg-[#0D6EFD] text-white font-medium text-xl">Show All</button>

            </div>



            <!-- ================= Modal ====================== -->

            <!-- You can open the modal using ID.showModal() method -->
          
            <dialog id="show_modal_detail" class="modal">
                <div class="modal-box w-11/12 max-w-5xl">

                    <figure>
                        <img id="phone-image" src="" alt="">
                    </figure>
                    <h3 id="phone-title" class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                    <h3>Storage : <span id="storage"></span></h3>
                    <p>Display Size : <span id="display-size"></span></p>
                    <p>Chipset : <span id="chipset"></span></p>
                    <p>Memory : <span id="memory"></span></p>
                    <p>Slug : <span id="slug"></span></p>
                    <p>Release Date : <span id="release-date"></span></p>
                    <p>Brand : <span id="brand"></span></p>
                    <p>GPS : <span id="gps">No, GLONASS, GALILEO, BDS, QZSS</span></p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>

        </section>
    </main>


    <footer>

    </footer>


    <!-- JS File Link -->
    <script src="./js/app.js"></script>
</body>

</html>
